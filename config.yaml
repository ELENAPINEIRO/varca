samples: samples.tsv
units: units.tsv

outdir: "out"
logdir: "log"

ref:
  name: GRCh37.75
  # Path to the reference genome, ideally as it is provided by the GATK bundle.
  genome: /home/epineiro/REFERENCES/Homo_sapiens/HG19/hg19.fa
  # Path to any database of known variants, ideally as it is provided by the GATK bundle.
  known-variants: /home/epineiro/REFERENCES/Homo_sapiens/HG19/dbsnp_150.hg19.vcf

filtering:
  # Set to true in order to apply machine learning based recalibration of
  # quality scores instead of hard filtering.
  vqsr: false
  hard:
    # hard filtering as outlined in GATK docs
    # (https://gatkforums.broadinstitute.org/gatk/discussion/2806/howto-apply-hard-filters-to-a-call-set)
    snvs:
      "QD < 2.0 || FS > 60.0 || MQ < 40.0 || MQRankSum < -12.5 || ReadPosRankSum < -8.0"
    indels:
      "QD < 2.0 || FS > 200.0 || ReadPosRankSum < -20.0"

processing:
  remove-duplicates: true
  # Uncomment and point to a bed file with, e.g., captured regions if necessary,
  # see https://gatkforums.broadinstitute.org/gatk/discussion/4133/when-should-i-use-l-to-pass-in-a-list-of-intervals.
  restrict-regions: /home/epineiro/REFERENCES/Homo_sapiens/HG19/CCP.20131001.designed.bed
  # If regions are restricted, uncomment this to enlarge them by the given value in order to include
  # flanking areas.
  # region-padding: 100

params:
  gatk:
    HaplotypeCaller: ""
    BaseRecalibrator: ""
    GenotypeGVCFs: ""
    VariantRecalibrator: ""
  picard:
    MarkDuplicates: "REMOVE_DUPLICATES=true"
  trimmomatic:
    pe:
      trimmer:
        # See trimmomatic manual for adding additional options, e.g. for adapter trimming.
        - "LEADING:3"
        - "TRAILING:3"
        - "SLIDINGWINDOW:4:15"
        - "MINLEN:36"
    se:
      trimmer:
        # See trimmomatic manual for adding additional options, e.g. for adapter trimming.
        - "LEADING:3"
        - "TRAILING:3"
        - "SLIDINGWINDOW:4:15"
        - "MINLEN:36"

resources:
    default:
        threads: 1
        mem: 2000
    snpeff:
        mem: 8000
    call_variants:
        mem: 10000
        threads: 4
    combine_calls:
        mem: 8000
        threads: 1
    hard_filter_calls:
        mem: 8000
    trim_reads:
        mem: 4000
        threads: 16
    map_reads:
        mem: 8000
        threads: 8
    recalibrate_base_qualities:
        mem: 4000
    mark_duplicates:
        mem: 32000
