---

image: condaforge/mambaforge:latest

variables:
    GIT_SUBMODULE_STRATEGY: normal

before_script:
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels defaults
  - conda config --add channels bioconda
  - conda config --add channels conda-forge
  - mamba info -a
  - mamba create -q -n snakemake snakemake pygments python=${PYTHON_VERSION}
  - mamba create -q -n prep bwa=0.7.17 gatk4=4.0.5.1 samtools=1.9
  - source activate prep
  - bwa index .test/data/ref/genome.chr21.fa
  - samtools faidx .test/data/ref/genome.chr21.fa
  - gatk CreateSequenceDictionary -R .test/data/ref/genome.chr21.fa
  - conda deactivate
  - mamba remove -y --all -n prep
  - mamba clean -y --all

tests:
  stage: test
  script:
    - source activate snakemake
    - df -h
    - snakemake --conda-cleanup-pkgs cache --all-temp --cores 1 --use-conda --directory .test
    - snakemake --all-temp --cores 1 --directory .test --report report.html
  artifacts:
    when: on_failure
    paths:
      - .test/log/
    expire_in: 1 week
